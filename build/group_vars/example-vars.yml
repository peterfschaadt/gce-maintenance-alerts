# Unencrypted environment configuration

# Replace each line with the variables for the environment


gce_alerts_path:
  /opt/gce-maintenance-alerts

### Settings and Credentials

# General Settings

gce_project_name:
  project-name

interval:
  # In seconds (should be less than 60)
  15

alert_subject:
  'Alert: GCE Maintenance Event'

# Email Settings

send_email:
  True

email_user:
  user@gmail.com

email_pass:
  '{{ vault_email_pass }}'

email_to:
  otheruser@gmail.com

smtp_host:
  smtp.gmail.com

smtp_port:
  587

# Slack Settings

send_slack:
  True

slack_url:
  '{{ vault_slack_url }}'

slack_username:
  GCE Maintenance Alerts

# GitHub Settings

github_user:
  username

github_app_token:
  app-t0k3n

github_repo_url:
  https://{{ github_user }}:{{ github_app_token }}@github.com/peterfschaadt/gce-maintenance-alerts.git
